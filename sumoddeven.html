<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumofoddandeven</title>
</head>
<body>
    <script>
        
           var arr = [ 1, 2, 3, 4, 5, 6 ];
            var n = arr.length;
            var even = 0;
            var odd = 0;
            for (i = 0; i < n; i++)
            {
             
               
                if (i % 2 == 0)
                    even += arr[i];
                else
                    odd += arr[i];
            }
         
            console.log(even);
            console.log(odd);
        
         
        
         
        </script>
</body>
</html>
